name: homebrew-bump

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      tag:
        description: Tag to bump (e.g. v1.2.3)
        required: true
      revision:
        description: Commit SHA that backs the release
        required: true

jobs:
  bump-formula:
    runs-on: ubuntu-latest
    steps:
      - name: Resolve release metadata
        id: metadata
        env:
          EVENT_NAME: ${{ github.event_name }}
          RELEASE_TAG: ${{ github.event.release.tag_name }}
          RELEASE_REVISION: ${{ github.event.release.target_commitish }}
          INPUT_TAG: ${{ inputs.tag }}
          INPUT_REVISION: ${{ inputs.revision }}
        run: |
          if [ "$EVENT_NAME" = "release" ]; then
            echo "tag=$RELEASE_TAG" >> "$GITHUB_OUTPUT"
            echo "revision=$RELEASE_REVISION" >> "$GITHUB_OUTPUT"
          else
            echo "tag=$INPUT_TAG" >> "$GITHUB_OUTPUT"
            echo "revision=$INPUT_REVISION" >> "$GITHUB_OUTPUT"
          fi

      - name: Update Homebrew formula
        uses: dawidd6/action-homebrew-bump-formula@v5
        with:
          token: ${{ secrets.HOMEBREW_TAP_TOKEN }}
          tap: distrihub/homebrew-distri
          formula: distri
          tag: ${{ steps.metadata.outputs.tag }}
          revision: ${{ steps.metadata.outputs.revision }}
          message: ${{ format('distri {0}', steps.metadata.outputs.tag) }}
