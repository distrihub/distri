name = "gmail"
version = "1.0.0"
description = "Gmail integration helpers for distri workflows."

tags = ["email", "communications", "gmail"]

[[integrations]]
name = "gmail"
tools = ["list_emails", "send_email"]

[auth]
provider = "google"
type = "oauth"
scopes = [
  "https://www.googleapis.com/auth/gmail.readonly",
  "https://www.googleapis.com/auth/gmail.send",
]
docs = "https://developers.google.com/gmail/api/auth/about-auth"
