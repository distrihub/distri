[workspace]
resolver = "2"

members = [
  "distri-cli",
  "distri-a2a",
  "distri-types",
  "distri-filesystem",
  "distri",
]
default-members = ["distri-cli"]


[workspace.dependencies]
async-trait = "0.1"
async-mcp = { version = "0.1.3" }
async-openai = { git = "https://github.com/v3g42/async-openai", rev = "dce365a" }
anyhow = "1.0"
tracing = "0.1"
serde = { version = "=1.0.219", features = ["derive"] }
serde_json = "=1.0.143"
tokio = { version = "1.0", features = ["full"] }
tracing-subscriber = { version = "0.3", features = ["env-filter", "chrono"] }
futures = "0.3.31"
reqwest = { version = "0.12.8", features = ["json"] }
tokio-util = { version = "0.7", features = ["full"] }
uuid = { version = "1.0", features = ["v4", "js"] }
schemars = "1.0.4"
jsonschema = "0.33"

# Actix web dependencies (standardized across distri-server and distri-auth)
actix-web = "4.4"
actix-cors = "0.7"
actix-web-lab = "0.22"
actix-ws = "0.3"
actix-rt = "2.9"
actix-files = "0.6"
actix-multipart = "0.7"

browsr-client = { version = "0.1.1" }
browsr-types = { version = "0.1.1" }
# Other shared dependencies
rand = "0.8"
futures-util = "0.3.31"
