[workspace]
resolver = "2"

members = [
  "distri",
  "proxy",
  "distri-server",
  "distri-cli",
  "distri-a2a",
  "samples/distri-search",
  "samples/twitter-bot",
  "samples/custom-agents",
]
default-members = ["distri-cli"]

[workspace.dependencies]
async-mcp = { version = "0.1.1" }
anyhow = "1.0"
tracing = "0.1"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
tokio = { version = "1.0", features = ["full"] }
tracing-subscriber = { version = "0.3", features = ["env-filter", "chrono"] }

# https://github.com/rscarson/rustyscript/issues/332
[patch.crates-io]
deno_media_type = { git = 'https://github.com/denoland/deno_media_type', tag = "0.2.6" }
