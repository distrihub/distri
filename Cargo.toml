[workspace]
resolver = "2"

members = [
  "distri",
  "distri-server",
  "distri-cli",
  "distri-a2a",
  "samples/distri-search",
  "samples/twitter-bot",
  "samples/custom-agents",
]
default-members = ["distri-cli"]

[workspace.dependencies]
async-mcp = { version = "0.1.1" }
anyhow = "1.0"
tracing = "0.1"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
tokio = { version = "1.0", features = ["full"] }
tracing-subscriber = { version = "0.3", features = ["env-filter", "chrono"] }
distri-js-sandbox = { git = "https://github.com/distrihub/js-sandbox", rev = "276c391" }
rustyscript = { git = "https://github.com/rscarson/rustyscript.git", version = "0.11.0" }
