[package]
name = "core"
version = "0.1.0"
edition = "2021"

[dependencies]
actix-web = "4.4"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
tokio = { version = "1.0", features = ["full"] }
diesel = { version = "2.1", features = [
  "postgres",
  "r2d2",
  "chrono",
  "serde_json",
] }
chrono = { version = "0.4", features = ["serde"] }
env_logger = "0.10"
dotenv = "0.15"
r2d2 = "0.8"
futures = "0.3"
thiserror = "1.0"
reqwest = { version = "0.12.4", features = ["json"] }
redis = { version = "0.27.2", features = ["connection-manager", "tokio-comp"] }
firebase-auth = "0.4.3"
